<p>Документ предназначен для примера использования подсистемы <strong>Обмен данными</strong>.</p>
<p>В подсистеме <strong>Обмен данными</strong> справочник демонстрирует пример объекта, который <a href="../idbbbc2d1f-2f78-4b7e-b5fb-ca7c74051221/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">синхронизируется с другими информационными базами</a>.</p></body></html>
